<template name="birds">
  <div class="bird-wrapper">

      <div class="{{#unless setup}}hidden{{/unless}}">
        <div class="form-horizontal">
          <p class="bg-primary">
            The beginnings of a <a href="https://www.meteor.com/" target="_blank">Meteor.js</a>
            project to mimic a flock of birds using emergent behaviors. Although, right now it's
            just a bunch of dots meandering about (birds gotta learn how to fly before they learn
            how to flock!).
          </p>
        </div>

        <form class="form-inline">

          <div class="form-group">
            <label for="bird-count" class="sr-only">Number of birds</label>
            <input type="number" class="form-control" id="bird-count" name="birdCount" placeholder="How many birds do you want?">
          </div>

          <button type="submit" class="btn btn-primary">Create Flock</button>
        </form>
        
        <a href="3" class="btn btn-inverted" id="home">Go Home</a>
      </div>

      <div id="sky" class="hidden"></div>
  </div>
</template>
