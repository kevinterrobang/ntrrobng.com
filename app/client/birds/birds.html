<template name="birds">
  <div class="bird-wrapper">
      <form class="form-horizontal {{#unless setup}}hidden{{/unless}}">
        <div class="form-group">
          <label for="bird-count" class="sr-only">Number of birds</label>
          <input type="number" class="form-control" id="bird-count" name="birdCount" placeholder="How many birds you want?">
        </div>
      </form>
      <div id="sky" class="{{#if setup}}hidden{{/if}}"></div>
  </div>
</template>
